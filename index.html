<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>RCCG HOG || Home</title>
  </head>
  <body>
    <!-- | Header | -->
    <header id="header">
      <!-- | Navigation | -->
      <nav id="navbar" class="nav">
        <div class="nav-header">
          <img src="images/logo.png" class="nav-logo" alt="rccg logo" />
          <button id="nav-toggle" class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- Nav Links -->
        <div class="links-container">
          <ul class="nav-links">
            <li><a href="#" class="nav-link">about</a></li>
            <li><a href="#" class="nav-link">location</a></li>
            <li><a href="#" class="nav-link">contact</a></li>
            <li><a href="#" class="nav-link">events</a></li>
            <li class="">
              <a href="#" class="nav-link donate-btn">donate</a>
            </li>
          </ul>

          <!-- social icons -->
          <!-- social icons -->
          <ul class="social-icons">
            <li>
              <a
                href="https://www.facebook.com"
                aria-label="Reach us on Facaebook"
                target="_blank"
              >
                <i class="fab fa-facebook-square"></i>
              </a>
            </li>
            <li>
              <a
                href="https://www.facebook.com"
                aria-label="Follow us on Instagram"
                target="_blank"
              >
                <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="hero">
      <div class="hero-text">
        <p>Live by <span>Faith,</span></p>
        <p>be Known by <span>Love,</span></p>
        <p>& be a Voice of <span>Hope</span></p>
        <button class="btn hero-btn">visit us this sunday</button>
      </div>
    </div>

    <!-- JS -->
    <script src="js/app.js"></script>
  </body>
</html>
